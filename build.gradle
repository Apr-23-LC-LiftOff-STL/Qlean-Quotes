plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'org.launchcode'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'mysql:mysql-connector-java:8.0.32'
//	Esra's code has below line instead of what i have above'
//	implementation 'mysql:mysql-connector-java:8.0.26'


//	Rainy, You can replace 20.79.0 with the version of the Stripe library that you want us to use.
	implementation 'com.stripe:stripe-java:22.13.0'
	implementation  'org.springframework.security:spring-security-crypto'

	//	we may need to replace below 5.5.0 with the version of Spring Security that we need.
	implementation 'org.springframework.security:spring-security-core:6.0.2'

	//trying
	implementation 'org.springframework.security:spring-security-web:6.0.2'
//	implementation 'org.springframework.security:spring-security-config:6.0.2'
//	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-test:6.0.2'
	implementation 'com.github.kristofa:brave-spring-web-servlet-interceptor:3.7.0'
	implementation 'io.zipkin.brave:brave-spring-web-servlet-interceptor:4.13.6'
	implementation 'jakarta.servlet:jakarta.servlet-api:4.0.4'


	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test'){
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

//	testImplementation("org.jmockit:jmockit:1.49")
}

tasks.named('test') {
	useJUnitPlatform()
}
