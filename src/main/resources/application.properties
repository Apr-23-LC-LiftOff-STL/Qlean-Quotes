
# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/teamjupiter?serverTimezone=UTC
spring.datasource.username=teamjupiter
spring.datasource.password=TeamJupiter2023

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect



# creates more verbose console output for checking security bugs, plz dont delete until we are definitely done configuring security!
logging.level.org.springframework.security=DEBUG