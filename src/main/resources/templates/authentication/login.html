<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<!--easter egg code source-->
<script src="https://cdn.rawgit.com/MachinisteWeb/konami-code-js/master/src/konami-code.js"></script>

<header>
    <div class="navbar">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" title="Qlean Quotes Logo">
                    <img src="/images/logo.png" alt="Qlean Quotes Logo" width="125" height="auto">
                </a>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#contact-us">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>


<body class="container body-content">

<!--if logout, the below th:if condition is triggered, find this in securityconfig, logoutURL() query parameter-->
<div th:if="${param.logout}"> You have logged out.</div>

<!--easter egg image source-->
<div id="register-info" style="display: none;">
    <iframe src="https://i.giphy.com/media/26gscNQHswYio5RBu/giphy.webp" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
</div>

<div class="brand-name">
    <p> Live life cleaner. </p>
    <p> Make Earth greener.</p>

</div>

<div class="login-container">

    <div class="login-form-contain">

        <form id="login-form" method="post" th:action="@{/authentication/login/process}">

            <h1>Log In</h1>

            <div class="form-group">
                <label>Email
                    <input class="form-control" name="email"/>
                </label>
                <!--        if login is unsuccessful, the below th:if condition is triggered, find this in securityconfig, failureURL() query parameter-->
                <div th:if="${param.failed}" class="text-danger">
                    <p>Invalid username or password.</p>
                </div>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" name="password" type="password"/>
                </label>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Log In"/>
                <a href="/authentication/register" class="btn btn-success">Sign Up</a>
            </div>
        </form>

        <img class="login-image" src="/images/homepage.png" alt="Brand Name">
    </div>
</div>
<div th:replace="~{fragments :: page-about}"></div>
<div th:replace="~{fragments :: page-contact}"></div>
<div th:replace="~{fragments :: footer}"></div>
</body>
</html>

<!--easter egg script-->
<script type="text/javascript">
    // type below directions on the rendered page to get make the easter egg visible
    <!-- up up down down left right left right b a-->
    new KonamiCode(function () {
        alert("It looks like you're trying to play Street Fighter. This is a house cleaning service.");
        let sexyMrClean = document.getElementById('register-info');
        sexyMrClean.style = 'display: flex; justify-content: center;';
    });
</script>
