<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

<header th:replace="~{fragments :: page-header}"></header>

<h1>Create Account</h1>

 <form th:action="@{/authentication/register}"  method="post" >
    <div class="form-group">
        <label>Name
            <input class="form-control" th:field="${registerFormDTO.name}" />
        </label>
        <p class="error" th:errors="${registerFormDTO.name}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input class="form-control" th:field="${registerFormDTO.lastName}" />
        </label>
        <p class="text-danger" th:errors="${registerFormDTO.lastName}"></p>
    </div>
    <div class="form-group">
        <label>Email
            <input class="form-control" th:field="${registerFormDTO.email}" />
        </label>
        <p class="text-danger" th:errors="${registerFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p class="text-danger" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
        </label>
        <p class="text-danger" th:errors="${registerFormDTO.verifyPassword}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Register" />
     <p class="normal-margins">Already have an account? <a href="/authentication/login">Log in.</a></p>
</form>

</body>
</html>
