<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Sample Payment Form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script th:src="${paymentFormUrl}" type="text/javascript"></script>
    <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <script>

        const payments = window.Square.payments(applicationId, locationId);

    </script>
    <script type="application/javascript">
        window.applicationId = '[[${appId}]]';
        window.locationId = '[[${locationId}]]';
        window.currency = '[[${currency}]]';
        window.country = '[[${country}]]';
        window.idempotencyKey = '[[${idempotencyKey}]]';
    </script>
    <link rel="stylesheet" type="text/css" href="/css/sq-payment.css">
    <link rel="stylesheet" type="text/css" href="/css/sq-style.css">
</head>

<body>
<!-- Begin Payment Form -->
<form id="payment-form">
    <div id="card-container"></div>
    <button id="card-button" type="button">Pay $1.00</button>
</form>
<div id="payment-status-container"></div>
</form>
<!-- End Payment Form -->
<script src="js/webpayments-sdk.js"></script>
</body>
</html>
