<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/createquote.css}" rel="stylesheet"/>
    <title th:text="'QleanQuotes' + ${title == null ? '' : ' :: ' + title}">Qlean Quotes</title>
</head>
<body class="create-quote-body">

<!--<header th:replace="~{fragments :: page-header}"></header>-->


<form class="create-quote-form" th:action="@{/createquotes}" method="post">
    <div class="create-quote-title-container">
        <h1 class="create-quote-title">Create Quote</h1>
    </div>
    <div class="form-group">
        <label>Square Feet
            <input class="form-control" th:field="${createQuoteFormDTO.squareFeet}" placeholder="ex: 1650"/>
        </label>
        <p class="text-danger" th:errors="${createQuoteFormDTO.squareFeet}"></p>
    </div>
    <div class="form-group">
        <label>Number of Rooms
            <input class="form-control" th:field="${createQuoteFormDTO.numOfRoom}" placeholder="ex: 7"/>
        </label>
        <p class="text-danger" th:errors="${createQuoteFormDTO.numOfRoom}"></p>
    </div>
    <div class="form-group">
        <label>Number of Bathrooms
            <input class="form-control" th:field="${createQuoteFormDTO.numOfBathroom}" placeholder="ex: 2"/>
        </label>
        <p class="text-danger" th:errors="${createQuoteFormDTO.numOfBathroom}"></p>
    </div>

    <div class="cleaning-options-container">
        <div class="radio-button-title-container">
            <label class="radio-button-title">Cleaning Options</label>
        </div>
        <div>
            <div class="create-quote-radio-buttons-container">
                <!--            class="form-group"-->
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="${createQuoteFormDTO.cleaningOptions}"
                           th:value="average"/>
                    <label class="form-check-label">Average Cleaning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="${createQuoteFormDTO.cleaningOptions}"
                           th:value="deep"/>
                    <label class="form-check-label">Deep Cleaning</label>
                </div>
                <p class="text-danger" th:errors="${createQuoteFormDTO.cleaningOptions}"></p>
            </div>
        </div>
    </div>

    <div class="create-quote-submit-button-container">
        <div class="form-group">
            <button type="submit" name="calculate" class="btn btn-primary">Calculate</button>
            <a href="/payment" class="btn btn-success">Pay</a>
        </div>
        <div th:if="${totalCost != null}" class="alert alert-info" role="alert">
            Total cost:$ <strong th:text="${totalCost}"></strong>
        </div>
    </div>


</form>

<div id="register-footer">
    <footer>
        Â©2023 Qlean Quotes. All Rights Reserved.
    </footer>
</div>

</body>
</html>
