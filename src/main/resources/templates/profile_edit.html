<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form th:action="@{/profile/edit}" method="post">
    <input type="hidden" th:name="email" th:value="${customer.email}" />
    <label>Phone Number:</label>
    <input type="text" th:name="phone" th:value="${customer.phone}" required />
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
