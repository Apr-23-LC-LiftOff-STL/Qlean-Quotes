<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">
    <h2>Log in to your account</h2>
<!--    //the @{/login} and @{/signup} bits point to where the form/button will be submitted. These 'endpoints' need to be connected'..-->
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <button type="submit" onclick="location.href='pages/landing.html';">Log in</button>
            <a th:href="@{/add}" class="button">Sign Up</a>
        </div>
    </form>


</div>

<div class="container body-content">
    <h2>About Us</h2>
</div>
<div class="container body-content">
    <h2>Got a question?</h2>
    <h3>Contact Us!</h3>
</div>

</body>
</html>
