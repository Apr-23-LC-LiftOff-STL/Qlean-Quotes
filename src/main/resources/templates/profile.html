<body>
<div>
    <h1>User Profile</h1>
    <h4 id="customerName" th:text="'User: ' + ${customer.name} + ${customer.lastName}"></h4>
    <h4 id="customerEmail" th:text="'Email: ' + ${customer.email}"></h4>
    <h4>Insert phone number here</h4>

</div>
<form th:action="@{/profile}"  method="post" >
    <div class="form-group">
        <label>Phone Number
            <input class="form-control" th:field="${profileFormDTO.phone}" />
        </label>
        <p class="error" th:errors="${profileFormDTO.phone}"></p>
    </div>
</form>
</body>
