<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>

<h1>Log In</h1>

<form method="post">
    <div class="form-group">
        <label>Email
            <input class="form-control" th:field="${loginFormDTO.email}" />
        </label>
        <p class="text-danger" th:errors="${loginFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" type="password" />
        </label>
        <p class="text-danger" th:errors="${loginFormDTO.password}"></p>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p class="normal-margins">Don't have an account? <a href="/register">Register here.</a></p>

</body>
</html>
