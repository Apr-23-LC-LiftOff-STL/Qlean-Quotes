<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body id="payment-successful">


<header>
    <div class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" title="Qlean Quotes Logo">
                <img src="/images/logodark.png" width="140px" height="auto" alt="Logo">
            </a>
        </div>
        <div class="navbar-links">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"> Home </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" method="post" th:action="@{authentication/logout}"></form>
                    <a class="nav-link" href="#"
                       onclick="if (confirm('Are you sure you want to log out?')) {document.getElementById('logout-form').submit(); window.location.href = '/authentication/logout'}">Log
                        Out</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</header>


<h1> Thank you! </h1>

<div class="receipt-title-container">
    <h2> Payment Successful! </h2>
    <img class="payment-image" src="/images/paymentsuccess.png" alt="Background Image">
</div>

<div class="receipt-container">
    <!--    <div class="receipt-title-container"><h1 class="receipt-title">Here's Your Receipt</h1></div>-->

    <div class="receipt">
        <label> <b>Customer Details: </b></label><br>
        <label> <span th:text="${customer.getName()} + ' ' +${customer.getLastName()}"></span> </label><br>
        <label> <span th:text="${customer.getEmail()}"></span> </label> <br>
        <label>
            <span th:if="${customer.getPhoneNumber() == '' or customer.getPhoneNumber() == null}"><a class="text-danger" href="/profile">We need your phone number!</a></span>
            <span th:unless="${customer.getPhoneNumber() == '' or customer.getPhoneNumber() == null}"><span th:text="${customer.getPhoneNumber()}"></span> </span>
        </label>
        <hr>
        <label> <b>Service Address: </b></label><br>
        <span th:text="${payment.getShippingAddressLine1()}"></span><br>
        <span>
            <span th:if="${payment.getShippingAddressLine2() == '' or payment.getShippingAddressLine2() == null}"></span>
            <span th:unless="${payment.getShippingAddressLine2() == '' or payment.getShippingAddressLine2() == null}"><span th:text="${payment.getShippingAddressLine2()}"></span></span>
        </span>
        <span th:text="${payment.getShippingLocality()}"></span><br>
        <span th:text="${payment.getShippingAdministrativeDistrictLevel1()}"></span><br>
        <span th:text="${payment.getShippingPostalCode()}"></span><br>
        <hr>
        <label> <b> Billing Address: </b></label><br>
        <span th:text="${payment.getBillingAddressLine1()}"></span><br>
        <span>
            <span th:if="${payment.getShippingAddressLine2() == '' or payment.getShippingAddressLine2() == null}"></span>
            <span th:unless="${payment.getShippingAddressLine2() == '' or payment.getShippingAddressLine2() == null}"><span th:text="${payment.getShippingAddressLine2()}"></span></span>
        </span>
        <span th:text="${payment.getBillingLocality()}"></span><br>
        <span th:text="${payment.getBillingAdministrativeDistrictLevel1()}"></span><br>
        <span th:text="${payment.getBillingPostalCode()}"></span><br>
        <hr>
        <label> <b>Service Details: </b></label><br>
        <label> <span th:text="${quote.getSquareFeet()} + ' ' + 'square feet'"> </span> </label> <br>
        <label>
            <span th:text="${quote.getNumOfRoom()}"></span>
            <span th:text="${quote.getNumOfRoom() == 1 ? ' room' : ' rooms'}"></span>
        </label> <br>
        <label>
            <span th:text="${quote.getNumOfBathroom()}"></span>
            <span th:text="${quote.getNumOfBathroom() == 1 ? ' bathroom' : ' bathrooms'}"></span>
        <br>
        <label> <span th:text="${quote.getCleaningOption().getDisplayName()}"></span> </label> <br>
        <hr>
        <label> <b> Total Charge:&nbsp;$</b><span th:text="${quote.getFormattedTotalCost()}"></span> </label>
    </div>
</div>

<div>
    <div class="payment-message">
        <p> Qlean Quotes will get in touch within <span class="message-highlight"> 24 business hours</span> to schedule
            your clean!</p>
    </div>

</div>


<div id="payment-success-footer">
    <footer>
        Â©2023 Qlean Quotes. All Rights Reserved.
    </footer>
</div>

</body>
</html>
