<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body id="payment-successful">


<header>
    <div class="navbar">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" title="Qlean Quotes Logo">
                    <img src="/images/logodark.png" width="140px" height="auto" alt="Logo">
                </a>
            </div>
            <div class="navbar-links">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"> Home </a>
                    </li>
                    <li class="nav-item">
                        <form id="logout-form" method="post" th:action="@{authentication/logout}"></form>
                        <a class="nav-link" href="#"
                           onclick="if (confirm('Are you sure you want to log out?')) {document.getElementById('logout-form').submit(); window.location.href = '/authentication/logout'}">Log
                            Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>


<h1> Thank you! </h1>

<div class="receipt-title-container">
    <h2> Payment Successful! </h2>
    <img class="payment-image" src="/images/paymentsuccess.png" alt="Background Image">
</div>

<div class="receipt-container">
<!--    <div class="receipt-title-container"><h1 class="receipt-title">Here's Your Receipt</h1></div>-->

    <div class="receipt">
        <span th:text="${customer.getName()} + ${customer.getLastName()}"></span><br>
        <hr>
        <span th:text="${customer.getEmail()}"></span><br>
        <th:block th:if="${customer.getPhoneNumber() != null}"><label>Phone Number:</label>
        <span th:text="${customer.getPhoneNumber()}"></span><br>
        </th:block><br>
        <label>Service Address:</label><br>
        <span th:text="${payment.getShippingAddressLine1()}"></span><br><th:block th:if="${payment.getShippingAddressLine2() != null}">
        <span th:text="${payment.getShippingAddressLine2()}"></span><br></th:block>
        <span th:text="${payment.getShippingLocality()}"></span><br>
        <span th:text="${payment.getShippingAdministrativeDistrictLevel1()}"></span><br>
        <span th:text="${payment.getShippingPostalCode()}"></span><br>
        <br>
        <label>Billing Address:</label><br>
        <span th:text="${payment.getBillingAddressLine1()}"></span><br><th:block th:if="${payment.getBillingAddressLine2() != null}">
        <span th:text="${payment.getBillingAddressLine2()}"></span><br></th:block>
        <span th:text="${payment.getBillingLocality()}"></span><br>
        <span th:text="${payment.getBillingAdministrativeDistrictLevel1()}"></span><br>
        <span th:text="${payment.getBillingPostalCode()}"></span><br>
        <br>
        <br>
        <label>Service Details</label><br>
        <label>Square Feet:&nbsp;</label><span th:text="${quote.getSquareFeet()}"></span><br>
        <label>Number of Rooms:&nbsp;</label><span th:text="${quote.getNumOfRoom()}"></span><br>
        <label>Number of Bathrooms:&nbsp;</label><span th:text="${quote.getNumOfBathroom()}"></span><br>
        <label>Cleaning Option:&nbsp;</label><span th:text="${quote.getCleaningOption().getDisplayName()}"></span><br><br>
        <label>Total Charge:&nbsp;</label><span th:text="${quote.getFormattedTotalCost()}"></span><br>
    </div>
</div>


<div>
    <div class="payment-message">
        <p> Qlean Quotes will get in touch within <span class="message-highlight"> 24 business hours</span> to schedule
            your clean!</p>
    </div>

</div>


<div id="payment-success-footer">
    <footer>
        Â©2023 Qlean Quotes. All Rights Reserved.
    </footer>
</div>

</body>
</html>
