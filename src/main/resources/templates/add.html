<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="~{fragments :: head}">
</head>

<body class="container body-content">

<h1>Sign Up!</h1>
<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">First name</label>
        <input class="form-control" th:field="${customer.name}" />
        <span th:errors="${customer.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lastName">Last name</label>
        <input class="form-control" th:field="${customer.lastName}" />
        <span th:errors="${customer.lastName}" class="error"></span>
    </div>




</form>

</body>
</html>
