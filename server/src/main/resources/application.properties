# App settings
# Secret is a base64 encoded (https://www.base64encode.org/) string that we randomly typed
app.jwt.secret=c3VwZXItc2VjcmV0LXRvcC1zZWNyZXQta2V5LWZvci1leGNlbGxlbnQtc2VjdXJpdHk=

# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/teamjupiter?serverTimezone=UTC
spring.datasource.username=teamjupiter
spring.datasource.password=TeamJupiter2023

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Change spring security logging level to debug
logging.level.org.springframework.security=DEBUG