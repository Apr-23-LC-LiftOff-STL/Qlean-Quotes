<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container body-content">

<nav th:replace="~{fragments :: page-header}"></nav>

<h1>Log In</h1>

<div th:if="${param.logout}" class="text-success">
    You have been logged out.
</div>

<form id="login-form" method="post" th:action="@{/authentication/login/process}">
    <div class="form-group">
        <label>Email
            <input class="form-control" name="email" />
        </label>
        <div th:if="${param.failed}" class="text-danger">
            Invalid username or password.
        </div>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" name="password" type="password" />
        </label>
    </div>

    <div class="form-group">
    <input type="submit" class="btn btn-primary" value="Log In" />

     <a href="/authentication/register" class="btn btn-success">Sign Up</a>
    </div>


</form>

<div th:replace="~{fragments :: page-about}"></div>
<div th:replace="~{fragments :: page-contact}"></div>

</body>
</html>
